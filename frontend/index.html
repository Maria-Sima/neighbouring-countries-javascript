<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neighbouring Countries</title>
	<script src="data.js" defer></script>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<h1 id="title"></h1>
	<nav id="toolbar">
		<select id="all">
			<option>List</option>
		</select>
		<br>
		<br>
		<button id="population">Neighbour with the largest population</button>
		<button id="area">Neighbour with the largest area</button>
	</nav>
	<h2 id="select-incentive">Select a country from the list</h2>
	<main id="country">
		<div id="main-info">
			<img id="flag">
			<br>
			<br>
			<select id="translate">
				<option value="english">English</option>
				<option value="arabic">Arabic</option>
				<option value="german">German</option>
				<option value="french">French</option>
			</select>
			<h1 id="common-name"></h1>
		</div>
		<div id="country-info">
			<h2 id="region"></h2>
			<h3 id="subregion"></h3>
			<h4 id="capital"></h4>
			<h3 id="max-Area"></h3>
		</div>	
		<br>
		<br>
		<button id="prev">Previous country</button>
		<button id="next">Next country</button>
	</main>
</body>
</html>
